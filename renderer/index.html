<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>WakfOverlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for top controls -->
  <div class="top-controls">
    <div id="menu-btn">â˜°</div> <!-- Menu icon now on the left -->
    <!-- Toggle switch removed, will be in menu -->
    <!-- <span class="toggle-label">Always on Top</span> -->
    <div id="close-btn"></div> <!-- Close button remains on the right -->
  </div>

  <!-- Popup Menu (hidden by default) -->
  <div id="menu-popup" class="hidden">
    <div class="menu-section">
      <a href="#" id="select-file-menu" class="menu-action">Select Log File</a>
    </div>
    <div class="menu-separator"></div>
    <div class="menu-section">
      <a href="#" class="menu-nav-link active" data-target="fight-screen">Current Fight</a>
      <a href="#" class="menu-nav-link" data-target="last-fight-screen">Last Fight</a>
      <a href="#" class="menu-nav-link" data-target="session-summary-screen">Session Summary</a>
    </div>
    <div class="menu-separator"></div>
    <div class="menu-section menu-toggle-section">
      <label class="toggle-switch">
        <input type="checkbox" id="always-on-top-checkbox">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Always on Top</span>
    </div>
    <div class="menu-separator"></div>
    <div class="menu-section menu-slider-section">
      <label for="opacity-slider" class="slider-label">Opacity:</label>
      <input type="range" id="opacity-slider" min="0" max="100" value="92">
      <span id="opacity-value">92%</span>
    </div>
  </div>

  <!-- Separator kept for now, can remove via CSS if needed -->
  <div class="separator"></div> 

  <!-- Navigation div removed -->
  
  <div id="fight-screen" class="screen active">
    <h2>Current Fight</h2>
    <div id="fight-content">
      <div id="current-fighters-list"></div>
    </div>
    <div id="fight-total">
      Total Damage: <span id="current-fight-total-damage">0</span>
    </div>
  </div>
  
  <div id="last-fight-screen" class="screen">
    <h2>Last Fight Summary</h2>
    <div id="last-fight-content">
       <div id="last-fighters-list"></div>
    </div>
    <div id="last-fight-total">
      Total Damage: <span id="last-fight-total-damage">0</span>
    </div>
  </div>

  <div id="session-summary-screen" class="screen">
    <h2>Session Summary</h2>
    <div id="session-summary-content">
       <div id="session-fighters-list"></div>
    </div>
    <div id="session-summary-total">
      Total Session Damage: <span id="session-total-damage">0</span>
    </div>
  </div>

  <!--
  <div id="content-area">
    <pre id="logContent"></pre>
  </div>
  -->

  <script src="script.js"></script>
</body>
</html>
