<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>WakfOverlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title-bar">
    <div id="close-btn"></div>
    <h1>WAKFU OVERLAY FOR FIGHT</h1>
  </div>
  <div class="separator"></div>
  <div id="content-area">
    <button id="select-file-btn">Select Test File</button>
    <pre id="logContent"></pre>
  </div>
  <div id="fight-screen" class="screen">
    <h2>Current Fight - Live Damage</h2>
    <div id="fight-content">
    </div>
    <div id="fight-total">
    </div>
  </div>
  
  <div id="last-fight-screen" class="screen">
    <h2>Last Fight Summary - Total Damage</h2>
    <div id="last-fight-content">
    </div>
    <div id="last-fight-total">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
